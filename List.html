
<!DOCTYPE html>
<html>
    <head>
        <title>A Test for List item</title>
    </head>
    <body>
        <!--UnOrdered list-->
        <ul>Test 1</ul>
        <ul>Test 2</ul>
        <ul>
            <li><a href="#">Apples</a></li>
            <li>Oranges</li>
            <li>Bananas</li>
        </ul>

        <!--Ordered list-->
        <ol>
            <li><a href="#">Apples</a></li>
            <li>Oranges</li>
            <li>Bananas</li>
        </ol>
        <ol type="A">
            <li><a href="#">Apples</a></li>
            <li>Oranges</li>
            <li>Bananas</li>
        </ol>
        <ol type="a">
            <li><a href="#">Apples</a></li>
            <li>Oranges</li>
            <li>Bananas</li>
        </ol>

        <dl>
            <li>Apples</li>
            <li>Oranges</li>
            <li>Bananas</li>
            <dt>Apples</dt>
            <dd>- they are red -</dd>
            <dt>Oranges</dt>
            <dd>- they are yellow -</dd>
        </dl>
    </body>
</html>
