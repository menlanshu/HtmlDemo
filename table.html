<!DOCTYPE html>
<html>
    <head>
        <title>Test for table element</title>
    </head>
    <body>
        <table>
            <thead>
                <th>num1</th>
                <th>num2</th>
                <th>num3</th>
            </thead>
            <tbody>
                <tr>
                    <td>one</td>
                    <td>two</td>
                    <td>three</td>
                    <td>three and a half</td>
                </tr>
            </tbody>
            <tbody>
                <tr>
                    <!--How many column this data need to use-->
                    <td colspan="2">one</td>
                    <td>two</td>
                    <td>three</td>
                    <td>three and a half</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
