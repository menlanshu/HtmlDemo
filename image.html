<html>

        <title>Image Test</title>
    </head>
    <body>
        <!--alt tag is important-->
        <img src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fhbimg.b0.upaiyun.com%2F2381fa8dec5de57ce62e21890ef4e941fcd794c57b4c3-KSXa48_fw658&refer=http%3A%2F%2Fhbimg.b0.upaiyun.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=jpeg?sec=1631886338&t=7a29616f1956735a362affeb8bd58637" alt="A dino found"></img>
