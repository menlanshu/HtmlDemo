<!DOCTYPE html>
<html>
    <head>
        <title>A test for video page</title>
    </head>
    <body>
        <!--Video will not play it if use below-->
        <video src="Video/20170228_130941_MI.mp4"></video>
        <br/><br/>
        <!--Add controls-->
        <video src="Video/20170228_130941_MI.mp4" controls></video>
        <br/><br/>
        <!--Control size of the video-->
        <video src="Video/20170228_130941_MI.mp4" controls width="300"></video>
        <br/><br/>
        <!--Show cover of the video-->
        <video src="Video/20170228_130941_MI.mp4" poster="Dir/dog.jfif" controls width="300"></video>
        <!--autoplay to make video autoplay-->
        <!--loop to make video keep playing when it's finished-->


        <br/><br/>
        <!--a frame of youtube for open video-->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/TDwoQ3OGC2A" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <iframe width="560" height="315" 
        src="https://www.youtube.com/embed/TDwoQ3OGC2A"
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
